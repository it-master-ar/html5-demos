<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Geolocation</h1>

    <div id="map"></div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDntOFUzsjtroqZkB_lB6IimZnYOvzgaRg&callback=initMap"
   async defer></script>

   <script>
      let map;
      function initMap() {
        navigator.geolocation.getCurrentPosition((position) => {
          console.log(position)
          const center = { lat: position.coords.latitude, lng:  position.coords.longitude}

          map = new google.maps.Map(document.getElementById('map'), {
            center,
            zoom: 17
          });
        })
      }


    </script>
  </body>
</html>
